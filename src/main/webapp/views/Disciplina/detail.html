<header ng-switch on="$location.path().indexOf('/Disciplinas/new') > -1">
    <h3 ng-switch-when="true">Create a new Disciplina</h3>
    <h3 ng-switch-when="false">View or edit Disciplina</h3>
</header>
<form id="DisciplinaForm" name="DisciplinaForm" class="form-horizontal" role="form">
    <div ng-show="displayError" class="alert alert-danger">
        <strong>Error!</strong> Something broke. Retry, or cancel and start afresh.
    </div>
    

    <div class="form-group" ng-class="{'has-error': DisciplinaForm.descricao.$invalid}">
        <label for="descricao" class="col-sm-2 control-label">Descricao</label>
        <div id="descricaoControls" class="col-sm-10">
            <input id="descricao" name="descricao" type="text" required ng-maxlength="50" class="form-control" ng-model="disciplina.descricao" placeholder="Enter the Disciplina Descricao"></input>
            <span class="help-block error" ng-show="DisciplinaForm.descricao.$error.required">required</span> 
            <span class="help-block error" ng-show="DisciplinaForm.descricao.$error.maxlength">maximum length is 50</span>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': DisciplinaForm.numeroAulas.$invalid}">
        <label for="numeroAulas" class="col-sm-2 control-label">Numero Aulas</label>
        <div id="numeroAulasControls" class="col-sm-10">
            <input id="numeroAulas" name="numeroAulas" type="number" required ng-maxlength="3" class="form-control" ng-model="disciplina.numeroAulas" placeholder="Enter the Disciplina Numero Aulas"></input>
            <span class="help-block error" ng-show="DisciplinaForm.numeroAulas.$error.required">required</span> 
            <span class="help-block error" ng-show="DisciplinaForm.numeroAulas.$error.number">not a number</span>
            <span class="help-block error" ng-show="DisciplinaForm.numeroAulas.$error.maxlength">maximum length is 3</span>
        </div>
    </div>


    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button id="saveDisciplina" name="saveDisciplina" class="btn btn-primary" ng-disabled="isClean() || DisciplinaForm.$invalid" ng-click="save()"><span class="glyphicon glyphicon-ok-sign"></span> Save</button>
            <button id="cancel" name="cancel" class="btn btn-default" ng-click="cancel()"><span class="glyphicon glyphicon-remove-sign"></span> Cancel</button>
            <button id="deleteDisciplina" name="deleteDisciplina" class="btn btn-danger" ng-show="disciplina.id" ng-click="remove()"><span class="glyphicon glyphicon-trash"></span> Delete</button>
        </div>
    </div>
</form>
